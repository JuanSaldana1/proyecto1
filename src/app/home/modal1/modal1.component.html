<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <i class="fa-thin fa-alarm-exclamation"></i>
  <i class="fa-solid fa-alarm-exclamation"></i>
  <i class="fa-solid fa-align-justify"></i>
  <i class="fa-solid fa-aperture"></i>
  <i class="fa-light fa-aperture"></i>
  <i class="fa-thin fa-aperture"></i>
  <i class="fa-thin fa-arrow-up-right-and-arrow-down-left-from-center"></i>
  <i class="fa-light fa-arrow-up-right-and-arrow-down-left-from-center"></i>
  <i class="fa-light fa-bars"></i>
  <i class="fa-thin fa-bars"></i>
  <i class="fa-thin fa-battery-slash"></i>
  <i class="fa-thin fa-bell-slash"></i>
  <i class="fa-solid fa-bell-slash"></i>
  <i class="fa-duotone fa-bell-slash"></i>
  <i class="fal fa-bell-slash"></i>
  <i class="fal fa-bone"></i>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    <i class="fa-thin fa-alarm-exclamation"></i>
    Close
  </button>
  <button type="button" class="btn btn-primary">Save changes</button>
</div>
