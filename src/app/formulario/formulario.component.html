<form [formGroup]="miFormulario">
  <mat-form-field
    class="example-full-width"
    appearance="outline"
    type="text"
  >
    <mat-label>First name</mat-label>
    <input matInput formControlName="username"/>
  </mat-form-field>

  <mat-form-field
    class="example-full-width"
    appearance="outline"
    type="password"
  >
    <mat-label>Long Last Name That Will Be Truncated</mat-label>
    <input matInput />
  </mat-form-field>

  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address</mat-label>
      <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea
      >
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address 2</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </p>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>City</mat-label>
    <input matInput placeholder="Ex. San Francisco" />
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>State</mat-label>
    <input matInput placeholder="Ex. California" />
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Postal Code</mat-label>
    <input
      matInput
      #postalCode
      maxlength="5"
      placeholder="Ex. 94105"
      value="94043"
    />
    <mat-hint align="end">{{ postalCode.value.length }} / 5</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>

  <mat-card class="demo-inline-calendar-card">
    <mat-calendar [(selected)]="selected"></mat-calendar>
  </mat-card>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Number</mat-label>
    <input
      type="text"
      placeholder="Pick one"
      aria-label="Number"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <p>Selected date: {{ selected | json }}</p>
  <button mat-button type="submit">Basic</button>
</form>
