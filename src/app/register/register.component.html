<div class="card">
  <div class="card-header">
    <h3 class="card-title">Register</h3>
  </div>
  <div class="card-body">
    <form class="custom-form" method="post" [formGroup]="registerForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input name="password" type="password" class="form-control" required="required" placeholder="Repeat the password" id="confirmPassword" formControlName="confirmPassword" />
      </div>
      <button class="btn btn-primary" type="submit" (click)="register()" [disabled]="!registerForm.valid">Register</button>
    </form>
  </div>
</div>
